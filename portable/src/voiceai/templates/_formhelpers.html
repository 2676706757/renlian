{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul style="list-style-type: none">
    {% for error in field.errors %}
      <li style="color:#9d1200;"><b>{{ error }}</b></li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
